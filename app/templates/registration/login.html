{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Sistemas de Suporte à Decisão Aplicados à Aquacultura</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">

</head>
<body>
  
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-card w3-animate-top w3-white" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" >
      <i class="fa fa-bars"></i>
    </a>
	<a href="{% url 'home' %}" class="w3-bar-item w3-button" style="color: black">INÍCIO</a>
	<a href="" class="w3-bar-item w3-button w3-hide-small" style="color: black;"><i class="fa fa-user" style="color: black";></i> LOGIN</a>
  <a href="{% url 'contacts' %}" class="w3-bar-item w3-button w3-hide-small" style="color: black;"><i class="fa fa-envelope" style="color: black";></i> CONTACTOS</a>
	<a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-black" style="color: black; ";>
      <i class="fa fa-search" ></i>
    </a>
  </div>  

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">DASHBOARD</a>
    <a href="{% url 'contacts' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACTOS</a>
    <a href="#" class="w3-bar-item w3-button">PESQUISA</a>
  </div>
</div>


<!-- login -->
<div class="w3-display-container w3-opacity-min w3-display-middle" id="home">
  <h1>Login</h1>
  
    <form method="post">
      {% csrf_token %}

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="username">Username</label>
        {{ form.username }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="password">Password</label>
        {{ form.password }}
      </div>
    </div>
    <br><br>
    <div class="row">
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-4">Log In</button>
        </div>
      </div>
    </div>

      
    </form>
  </div>
</div>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}



// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>


<script>
  setInterval(() => {
    const randomWidth = Math.floor(Math.random() * 100 + 40)
    const randomPosition = Math.floor(Math.random() * screen.width)
    const randomSpeed = Math.floor(Math.random() * 4000 + 2000)

    const spanEl = document.createElement('span')

    spanEl.style.width = `${randomWidth}px`
    spanEl.style.left = `${randomPosition}px`
    spanEl.style.animationDuration = `${randomSpeed}ms`

    document.body.append(spanEl)
}, 400)
</script>

</body>

<style>
  form {
    background-color: rgba(160, 210, 235, 0.9);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }
  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #FFFFFF;
    /* bold text */
    font-weight: bold;
  }

  html, body {
    overflow: hidden;
  }

  body {
    background-color: rgba(160, 210, 235, 0.9);
    background: linear-gradient(to bottom, #a0d2eb, #005073);
    overflow: hidden;
  }

  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

span {
    width: 80px;
    aspect-ratio: 1;
    box-shadow: inset 3px 3px .5rem rgba(0, 0, 0, .5),
                inset -1px -1px .5rem rgba(255, 255, 255, .3);
    position: absolute;
    border-radius: 50%;
    top: 100%;
    animation: to_top linear;
    z-index: -1;
}

@keyframes to_top {
    from { top: 100%; }
    to { top: -10%; }
}
  
  
  
  label {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="number"] {
    background-color: #f5f5f5;
    border-radius: 5px;
    border: none;
    padding: 0.5rem;
    width: 100%;
  }
  
  .form-group {
    background-color: #f5f5f5;
    border-radius: 5px;
    padding: 1rem;
  }
  
  .btn-primary {
    background-color: #1abc9c;
    border-color: #1abc9c;
    padding: 0.5rem 2.5rem;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: all 0.2s;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 600;
    background: linear-gradient(to bottom, #a0d2eb, #005073);
  }
  
  .btn-primary:hover {
    background-color: #148f77;
    border-color: #148f77;
  }
  
  .alert-warning {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
    border-radius: 5px;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  
  .close {
    font-size: 1.2rem;
    font-weight: 700;
    color: #721c24;
    opacity: 1;
    transition: all 0.2s;
  }
  
  .close:hover {
    color: #cc0000;
  }
  
  /* Style for large screens */
  @media (min-width: 992px) {
    label {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 0.75rem;
    }
  
    .btn-primary {
      padding: 0.75rem 2.5rem;
    }
  
    .alert-warning {
      padding: 1.25rem;
    }
  }
  
  /* Style for extra small screens */
  @media (max-width: 576px) {
    label {
      font-size: 1rem;
    }
  
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  
    .btn-primary {
      padding: 0.5rem 2rem;
      font-size: 1rem;
    }
  
    .alert-warning {
      padding: 0.75rem;
    }
  }
  
    </style>


</html>
