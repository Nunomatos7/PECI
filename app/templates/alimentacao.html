{% extends "base.html" %}
{% block base %}


  <div class="container" style="padding-top: 100px;">
    {% if messages %}

        {% for message in messages %}
        
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        {% endfor %}
      
    {% endif %}
    <form method="POST" action="{% url 'alimentacao' %}">
      
      {% csrf_token %}

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="valor">Valor:</label>
          {{ form.valor }}
        </div>

        <div class="form-group col-md-4">
          <label for="peso_inicio">Peso Inicial:</label>
          {{ form.peso_inicio }}
        </div>

        <div class="form-group col-md-4">
          <label for="peso_fim">Peso Final:</label>
          {{ form.peso_fim }}
        </div>
      
      </div>

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="temp">Temperatura:</label>
          {{ form.temp }}
        </div>

        <div class="form-group col-md-4">
          <label for="id_jaula">ID Jaula:</label>
          {{ form.id_jaula }}
        </div>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" style = "position:relative;right: -920px;top: 10px;">Submeter Pedido</button>
      </div>

    </form>
  </div>
  
{% endblock base %}
