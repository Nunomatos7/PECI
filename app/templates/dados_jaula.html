{% extends "base.html" %}

{% block base %}
  <div class="container" style="padding-top: 100px;">
    <h1>Dados da Jaula</h1>
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'dados_jaula' %}">
      {% csrf_token %}

      <div class="form-row">
        <div class="col-md-4 mb-3">
          {{ data_form.as_p }}

          <label for="num_peixes">ID Jaula:</label>
          {{ dadosjaula_form.id_jaula }}
      </div>
      </div>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="num_peixes">Num Peixes:</label>
          <input type="number" name="num_peixes" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="PM">PM:</label>
          <input type="number" name="PM" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="Biom">Biom:</label>
          <input type="number" name="Biom" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="percentagem_alimentacao">% Alimentação:</label>
          <input type="number" name="percentagem_alimentacao" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="peso">Peso:</label>
          <input type="number" name="peso" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="sacos_racao">Sacos ração:</label>
          <input type="number" name="sacos_racao" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="FC">FC:</label>
          <input type="number" name="FC" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="PM_teorica_alim_real">PM teorico / alimentação real:</label>
          <input type="number" name="PM_teorica_alim_real" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="alimentacao_real">Alimentação Real:</label>
          <input type="number" name="alimentacao_real" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="PM_teorico">PM teorico:</label>
          <input type="number" name="PM_teorico" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="PM_real">PM real:</label>
          <input type="number" name="PM_real" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="percentagem_mortalidade_teorica"> % Mortalidade teorica:</label>
          <input type="number" name="percentagem_mortalidade_teorica" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="num_mortos_teorico">Nº mortos teorico:</label>
          <input type="number" name="num_mortos_teorico" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="percentagem_mortalidade_real">% Mortalidade real:</label>
          <input type="number" name="percentagem_mortalidade_real" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="num_mortos_real">Nº mortos real:</label>
          <input type="number" name="num_mortos_real" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="peso_medio">Peso medio:</label>
          <input type="number" name="peso_medio" class="form-control">
        </div>
      </div>

  <style>
    form {
      background-color: rgba(160, 210, 235, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
  
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
      overflow-y: scroll;
    }
  
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  
    input[type="text"],
    input[type="number"] {
      background-color: #f5f5f5;
      border-radius: 5px;
      border: none;
      padding: 0.5rem;
      width: 100%;
    }
  
    .form-group {
      background-color: rgba(160, 210, 235, 0.9);
      border-radius: 5px;
      padding: 1rem;
    }
  
    .btn-primary {
      background-color: #1abc9c;
      border-color: #1abc9c;
      padding: 0.5rem 2.5rem;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }
  
    .btn-primary:hover {
      background-color: #148f77;
      border-color: #148f77;
    }
  
    .alert-warning {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  
    .close {
      font-size: 1.2rem;
      font-weight: 700;
      color: #721c24;
      opacity: 1;
      transition: all 0.2s;
    }
  
    .close:hover {
      color: #cc0000;
    }
  
    /* Style for large screens */
    @media (min-width: 992px) {
      label {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
  
      input[type="text"],
      input[type="number"] {
        padding: 0.75rem;
      }
  
      .btn-primary {
        padding: 0.75rem 2.5rem;
      }
  
      .alert-warning {
        padding: 1.25rem;
      }
    }
  
    /* Style for extra small screens */
    @media (max-width: 576px) {
      label {
        font-size: 1rem;
      }
  
      input[type="text"],
      input[type="number"] {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
  
      .btn-primary {
        padding: 0.5rem 2rem;
        font-size: 1rem;
      }  

      .alert-warning {
        padding: 0.75rem;
      }
    }


.w3-bar {
  display: flex;
  justify-content: space-between;
}
