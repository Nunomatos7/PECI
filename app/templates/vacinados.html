{% extends "base.html" %}
{% block base %}

  <div class="container" style="padding-top: 100px;">
    {% if messages %}

      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      {% endfor %}

    {% endif %}
    <form method="POST" action="{% url 'vacinados' %}">
      
      {% csrf_token %}

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="id">ID Jaula:</label>
            {{ vacinados_form.id_jaula }}
        </div>

        <div class="form-group col-md-4">
          <label for="pm">PM:</label>
          {{ vacinados_form.PM }}
        </div>
        
        <div class="form-group col-md-4">
          <label for="n_vacinados">NÂº de Vacinados:</label>
          {{ vacinados_form.num }}
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="data">Data:</label>
          {{ data_form.data }}
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style = "position:relative;right: -570px;top: 50px;">Submeter Pedido</button>
        </div>

      </div>

    </form>
    
  </div>

{% endblock base %}
