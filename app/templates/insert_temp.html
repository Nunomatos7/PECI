{% extends "base.html" %}
{% block base %}



  <form method="POST" action="{% url 'insert_temp' %}" style="padding-top: 150px; padding-bottom: 100px;">
    <div class="Container">
      {% if messages %}
  
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
          {% endfor %}
        
      {% endif %}
    </div>
    {% csrf_token %}

    {{ data_form.as_p }}

    {{ temp_form.as_p }}
    <input type="submit">
  </form>
  <style>

    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    label {
      margin-left: 20px;
      font-weight: bold;
      margin-right: 10px;
    }
    
  
    input[type="text"], input[type="date"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid gray;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      float: right;
      position: relative;
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41;
      margin-bottom: 100px;
    }
      </style>
{% endblock base %}
