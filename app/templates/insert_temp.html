{% extends "base.html" %}
{% block base %}

  <div class="container" style="padding-top: 100px;">
    {% if messages %}

      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      {% endfor %}
      
    {% endif %}
    <form method="POST" action="{% url 'insert_temp' %}">
    {% csrf_token %}
    
    {{ data_form.as_p }}

    {{ temp_form.as_p }}
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary" style = "position:relative;right: -920px;top: 10px;">Submeter Pedido</button>
    </div>

    </form>
  </div>
  
<style>

  form {
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 10px;
  }
  label {
    margin-left: 20px;
    margin-top: 20px;
    font-weight: bold;
  }
  
    </style>
{% endblock base %}
