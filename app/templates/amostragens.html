{% extends "base.html" %}
{% block base %}


  


  <form method="POST" action="{% url 'insert_temp' %}" style="padding-top: 150px; padding-bottom: 100px;">
    <div class="Container">
      {% if messages %}
  
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
          {% endfor %}
        
      {% endif %}
    </div>
    {% csrf_token %}

    {{ data_form.as_p }}

    {{ temp_form.as_p }}
    <input type="submit">
  </form>
{% endblock base %}
