{% extends "base.html" %}
{% block base %}


      
  <div class="container" style="padding-top: 100px;">
    {% if messages %}

        {% for message in messages %}

          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        {% endfor %}
      
    {% endif %}
    <form method="POST">
      {% csrf_token %}

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="data">Data Inicial:</label>
            {{ data_inicial_form.data }}
        </div>

        <div class="form-group col-md-4">
          <label for="data">Data Final:</label>
            {{ data_final_form.data }}
        </div>
      
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-danger" style = "position:relative;right: -980px;top: 10px;">Eliminar</button>
      </div>

    </form>
  </div>

  <script>
    document.getElementById("id_final-data").removeAttribute("required")
  </script>
  

{% endblock base %}
