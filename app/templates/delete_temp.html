{% extends "base.html" %}
{% block base %}


      
  <div class="container" style="padding-top: 100px;">
    <h1>Temperaturas</h1>
    {% if messages %}

        {% for message in messages %}

          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        {% endfor %}
      
    {% endif %}
    <form method="POST">
      {% csrf_token %}

      <div class="form-row justify-content-center">

        <div class="col-md-4 mb-3">
            <label for="data">Data Inicial:</label>
            {{ data_inicial_form.data }}
        </div>

        <div class="col-md-4 mb-3">
          <label for="data">Data Final:</label>
          {{ data_final_form.data }}
      </div>
      
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-4" style="background-color: crimson">Eliminar</button>  
      </div>

    </form>
  </div>

  <script>
    document.getElementById("id_final-data").removeAttribute("required")
  </script>
  
<style>
    form {
      background-color: rgba(160, 210, 235, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }


label {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="number"] {
  background-color: #f5f5f5;
  border-radius: 5px;
  border: none;
  padding: 0.5rem;
  width: 100%;
}

.form-group {
  background-color: #f5f5f5;
  border-radius: 5px;
  padding: 1rem;
}

.btn-primary {
  background-color: #E0271B;
  border-color: #E0271B;
  padding: 0.5rem 2.5rem;
  border-radius: 5px;
  font-size: 1.2rem;
  transition: all 0.2s;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 600;
}

.btn-primary:hover {
  background-color: #9C2D15;
  border-color: #9C2D15;
}

.alert-warning {
  background-color: #f8d7da;
  color: #721c24;
  border-color: #f5c6cb;
  border-radius: 5px;
  padding: 1rem;
  margin-bottom: 1rem;
}

.close {
  font-size: 1.2rem;
  font-weight: 700;
  color: #721c24;
  opacity: 1;
  transition: all 0.2s;
}

.close:hover {
  color: #cc0000;
}

/* Style for large screens */
@media (min-width: 992px) {
  label {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }

  input[type="text"],
  input[type="number"] {
    padding: 0.75rem;
  }

  .btn-primary {
    padding: 0.75rem 2.5rem;
  }

  .alert-warning {
    padding: 1.25rem;
  }
}

/* Style for extra small screens */
@media (max-width: 576px) {
  label {
    font-size: 1rem;
  }

  input[type="text"],
  input[type="number"] {
    padding: 0.5rem;
    font-size: 0.9rem;
  }

  .btn-primary {
    padding: 0.5rem 2rem;
    font-size: 1rem;
  }

  .alert-warning {
    padding: 0.75rem;
  }
}

  </style>

{% endblock base %}
