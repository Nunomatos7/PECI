{% extends "base.html" %}
{% block base %}


      
  <div class="container" style="padding-top: 100px;">
    {% if messages %}

        {% for message in messages %}

          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        {% endfor %}
      
    {% endif %}
    <form method="POST">
      {% csrf_token %}

      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="data">Data:</label>
            {{ form.data }}
        </div>
      
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-danger" style = "position:relative;right: -980px;top: 10px;">Eliminar</button>
      </div>

    </form>
  </div>

  <style>

    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    label {
      margin-left: 50px;
      font-weight: bold;
      margin-top: 20px;
    }

    input[type="text"], input[type="date"] {
      padding: 5px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid gray;
    }

  </style>

{% endblock base %}
