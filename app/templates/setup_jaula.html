{% extends "base.html" %}
{% block base %}

  <div class="container" style="padding-top: 100px;">
    {% if messages %}
      {% for message in messages %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'setup_jaula' %}">
    
    {% csrf_token %}
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="id">ID Jaula:</label>
          {{ setupjaula_form.id }}
        </div>

        <div class="form-group col-md-4">
          <label for="massa_volumica">NÂº de Peixes:</label>
          {{ setupjaula_form.massa_volumica }}
        </div>

        <div class="form-group col-md-4">
          <label for="volume">Volume:</label>
          {{ setupjaula_form.volume }}
        </div>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" style = "position:relative;right: -920px;top: 10px;">Submeter Pedido</button>
      </div>

    </form>
  </div>

{% endblock base %}
