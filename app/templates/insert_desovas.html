{% extends "base.html" %}
{% block base %}

  <div class="container" style="padding-top: 100px;">
    <h1>Desova</h1>
    {% if messages %}
      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      {% endfor %}

    {% endif %}
    <form method="POST" action="{% url 'insert_desovas' %}">
      {% csrf_token %}

      <div class="col-md-4 mb-3">
        {{ data_form.as_p }}
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="femeas">FÃªmeas:</label>
          {{ desova_form.femeas }}
        </div>

        <div class="col-md-4 mb-3">
          <label for="desovados">Desovados:</label>
          {{ desova_form.desovados }}
        </div>

        <div class="col-md-4 mb-3">
          <label for="embrionados">Embrionados:</label>
          {{ desova_form.embrionados }}
        </div>
      </div>


      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-4">Submeter</button>
      </div>
    </form>
  </div>

  {% endblock base %}
