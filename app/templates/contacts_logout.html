{% extends "base.html" %}
{% block base %}

<div class="container" style="padding-top: 4%;">
  <br> </br>

  <h1>Contactos</h1>

  <!-- Container (Contact Section) -->
  <div class="w3-content w3-container w3-padding-64" id="contact" style = "position:fixed; left:35%;top:22%;">
  
    
      
      <div class="w3-col m8 w3-panel">
        <div class="w3-large w3-margin-bottom" style="color: white;">
          <i class="fa fa-map-marker fa-fw w3-hover-text-white w3-xlarge w3-margin-right"></i> Serra do Gerês, Braga<br>
          <i class="fa fa-phone fa-fw w3-hover-text-white w3-xlarge w3-margin-right"></i> Telemóvel: +351 999999999<br>
          <i class="fa fa-envelope fa-fw w3-hover-text-white w3-xlarge w3-margin-right"></i> Email: mail@mail.com<br>
        </div>
        
        
        <form action="/action_page.php" target="_blank">
          <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
            <div class="w3-half">
              <input class="w3-input w3-border" type="text" placeholder="Nome" required name="Name">
            </div>
            <div class="w3-half">
              <input class="w3-input w3-border" type="text" placeholder="Email" required name="Email">
            </div>
          </div>
          <input class="w3-input w3-border" type="text" placeholder="Messagem" required name="Message">
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">Enviar Mensagem</button>
          </div>  
        </form>
      </div>
    </div>
  </div>
</div>

  {% if user.is_authenticated %}
  {% else %}

  <script>
    setInterval(() => {
      const randomWidth = Math.floor(Math.random() * 100 + 40)
      const randomPosition = Math.floor(Math.random() * screen.width)
      const randomSpeed = Math.floor(Math.random() * 4000 + 2000)
  
      const spanEl = document.createElement('span')
  
      spanEl.style.width = `${randomWidth}px`
      spanEl.style.left = `${randomPosition}px`
      spanEl.style.animationDuration = `${randomSpeed}ms`
  
      document.body.append(spanEl)
  }, 400)
  </script>

  {% endif %}


  {% endblock base %}
