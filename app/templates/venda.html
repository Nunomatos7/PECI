{% extends "base.html" %}
{% block base %}

  <div class="container" style="padding-top: 100px;">
    <h1>Venda</h1>
    {% if messages %}

      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      {% endfor %}

    {% endif %}
    <form method="POST" action="{% url 'insert_temp' %}">
      
      {% csrf_token %}
      
      <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="data">Data:</label>
            {{ data_form.data }}
          </div>
        <div class="col-md-4 mb-3" style="border-radius: 5px;">
          <div class="w3-dropdown-hover" style="border-radius: 5px;margin-left: 20px;">
            <button class="jaula_button" >Jaula</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
              <a href="#" class="w3-bar-item w3-button">Jaula 1</a>
              <a href="#" class="w3-bar-item w3-button">Jaula 2</a>
              <a href="#" class="w3-bar-item w3-button">Jaula 3</a>
            </div>
          </div>
        </div>
        
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="peso_medio">Peso MÃ©dio (kg):</label>
          <input type="text" id="peso_medio" name="peso_medio" required="">
        </div>
        <div class="col-md-4 mb-3">
          <label for="peso_total">Peso Total (kg):</label>
          <input type="text" id="peso_total" name="peso_total" required="">
        </div>
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-4">Submeter</button>
      </div>  

    </form>
  </div>

  <style>
    form {
      background-color: rgba(160, 210, 235, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

label {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="number"] {
  background-color: #f5f5f5;
  border-radius: 5px;
  border: none;
  padding: 0.5rem;
  width: 100%;
}

.form-group {
  background-color: #f5f5f5;
  border-radius: 5px;
  padding: 1rem;
}

.btn-primary {
  background-color: #1abc9c;
  border-color: #1abc9c;
  padding: 0.5rem 2.5rem;
  border-radius: 5px;
  font-size: 1.2rem;
  transition: all 0.2s;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 600;
}

.btn-primary:hover {
  background-color: #148f77;
  border-color: #148f77;
}

.alert-warning {
  background-color: #f8d7da;
  color: #721c24;
  border-color: #f5c6cb;
  border-radius: 5px;
  padding: 1rem;
  margin-bottom: 1rem;
}

.close {
  font-size: 1.2rem;
  font-weight: 700;
  color: #721c24;
  opacity: 1;
  transition: all 0.2s;
}

.close:hover {
  color: #cc0000;
}

/* Style for large screens */
@media (min-width: 992px) {
  label {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }

  input[type="text"],
  input[type="number"] {
    padding: 0.75rem;
  }

  .btn-primary {
    padding: 0.75rem 2.5rem;
  }

  .alert-warning {
    padding: 1.25rem;
  }
}

/* Style for extra small screens */
@media (max-width: 576px) {
  label {
    font-size: 1rem;
  }

  input[type="text"],
  input[type="number"] {
    padding: 0.5rem;
    font-size: 0.9rem;
  }

  .btn-primary {
    padding: 0.5rem 2rem;
    font-size: 1rem;
  }

  .alert-warning {
    padding: 0.75rem;
  }
}
.w3-bar {
  display: flex;
  justify-content: space-between;
}

  </style>

{% endblock base %}
