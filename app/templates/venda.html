{% extends "base.html" %}
{% block base %}

  <div class="container" style="padding-top: 100px;">
    {% if messages %}

      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      {% endfor %}

    {% endif %}
    <form method="POST" action="{% url 'insert_temp' %}">
      
      {% csrf_token %}
      
      <div class="form-row">

        <div class="form-group col-md-4" style="border-radius: 5px;">
          <div class="w3-dropdown-hover" style="border-radius: 5px;margin-left: 20px;">
            <button class="jaula_button" >Jaula</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
              <a href="#" class="w3-bar-item w3-button">Jaula 1</a>
              <a href="#" class="w3-bar-item w3-button">Jaula 2</a>
              <a href="#" class="w3-bar-item w3-button">Jaula 3</a>
            </div>
          </div>
        </div>
        
        <div class="form-group col-md-4">
          <label for="data">Data:</label>
          {{ data_form.data }}
        </div>

      </div>
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="peso_medio">Peso MÃ©dio (kg):</label>
          <input type="text" id="peso_medio" name="peso_medio" required="">
        </div>

        <div class="form-group col-md-4">
          <label for="peso_total">Peso Total (kg):</label>
          <input type="text" id="peso_total" name="peso_total" required="">
        </div>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" style = "position:relative;right: -920px;top: 10px;">Submeter Pedido</button>
      </div>

    </form>
  </div>

  <style

  <style>
    form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    label {
      margin-left: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    input[type="text"], input[type="date"] {
      padding: 5px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid gray;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      float: right;
      position: relative;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
      margin-bottom: 100px;
    }
    .jaula_button{
      background-color: #0000; 
      border-radius: 5px;
      padding: 12px 20px;
    }
  </style>
{% endblock base %}
